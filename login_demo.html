  <body>

    <div class="header-wrapper">
      <div class="site-name">
        <table><tr><td><a href="index.html"><img src="img/150dpi.png" height=80px></a></td><td><h1>भारतीय सूचना प्रौद्योगिकी संस्थान भागलपुर<br>Indian Institute of Information Technology Bhagalpur</h1></td></tr></table>
      </div>
    </div>

    <div class="tab">
      <div class="tabcontent">
          <h1>Student Grievance Portal<h1>
      </div>
    </div>

    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login_usr()">User</button>
        <button type="button" class="toggle-btn" onclick="login_admin()">Admin</button>
      </div>
      <form id="user" class="input-group">
      <input type="text" class="input-field" placeholder="User Id" required>
      <input type="password" class="input-field" placeholder="Enter Password" required>
      <input type="checkbox" class="check-box"><span>Remember password</span>
      <button type="submit" class="submit-btn">Log In</button>
      </form>

      <form id="admin" class="input-group">
      <input type="text" class="input-field" placeholder="User Id" required>
      <input type="password" class="input-field" placeholder="Enter Password" required>
      <input type="checkbox" class="check-box"><span>Remember password</span>
      <button type="submit" class="submit-btn">Log In</button>
      </form>
    </div>

  <script>
    var x = document.getElementById("user");
    var y = document.getElementById("admin");
    var z = document.getElementById("btn");

    function login_admin(){
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login_usr(){
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }
  </script>
