<html>
<head>
<title>
  Student Portal
</title>
<link rel = "stylesheet" href ="css/EmailCards.css">
<script src="js/3.4.1-jquery.min.js"></script>
</head>
<body>
  <script>
    var pageLimit=2;
    var emailsLeft = pageLimit;
    var i;
    $(document).ready(function() {
  for(i = 1; i <= pageLimit; i++) {
        $('body').append('<div id="myCard" class="card'+i+'"><div class="card-header"><div class="card-content"><span><input type="checkbox" id="Checkbox" /><a href="dummy.html" class="no_underline"><span class="mail-title"><b>SAMPLE MAIL'+i+' SUBJECT</b></span><span class="mail-description"><b>DESCRIPTION FOR MAIL'+i+'</b></span></a></span><button type= "button" id = "closed" class="'+ i +'"></button></div></div></div>');
      }
      var passNoDelete = -1;
      for(i=1;i<=pageLimit;i++)
      {
        var pass1 = '.'+i;
        $(pass1).click(function() {
            var myClass = $(this).attr("class");
            var closePass1 = '.'+'card'+myClass;
            if(confirm("Want to delete?"))
              {
                $(closePass1).remove();
                emailsLeft--;
                if(emailsLeft == 0){
                  $('body').append('<h1 class="no_mails"><center> No mails for you </center><h1>');
                }
              }
        });
      }
  });
  </script>
  <script>
  </script>
</body>
</html>
